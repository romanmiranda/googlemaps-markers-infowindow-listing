<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Complex icons</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        width: 80%;
        height: 100%;
      }
      #list-view{
        width: 20%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="list-view"></div>
    <script>

      //Initialize the global vars markers and map
      var map;
      var markers = [];
      var infoWindows = [];

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: {lat: -33.9, lng: 151.2}
        });
        setMarkers(map);
      }

      // Data for the markers consisting of a name, a LatLng and a zIndex for the
      // order in which these markers should display on top of each other.

      var places = [
        {
          title: "1315 Platine Hill",
          address: "San Antonio, Texas 78287 | Bella Vista",
          picture: "picture.png",
          price: "415,000",
          beds: 5,
          baths: 4,
          area: 5434,
          lat: -33.890542,
          lng: 151.274856
        },
        {
          title: "39 Oriente",
          address: "San Antonio, Texas 78287 | Bella Vista",
          picture: "picture.png",
          price: "415,000",
          beds: 5,
          baths: 4,
          area: 5434,
          lat: -33.923036,
          lng: 151.259052
        }
      ];


      function setMarkers(map) {
        // Adds markers to the map.

        // Marker sizes are expressed as a Size of X,Y where the origin of the image
        // (0,0) is located in the top left of the image.

        // Origins, anchor positions and coordinates of the marker increase in the X
        // direction to the right and in the Y direction down.
        var image = {
          url: 'images/beachflag.png',
          // This marker is 20 pixels wide by 32 pixels high.
          size: new google.maps.Size(20, 32),
          // The origin for this image is (0, 0).
          origin: new google.maps.Point(0, 0),
          // The anchor for this image is the base of the flagpole at (0, 32).
          anchor: new google.maps.Point(0, 32)
        };
        // Shapes define the clickable region of the icon. The type defines an HTML
        // <area> element 'poly' which traces out a polygon as a series of X,Y points.
        // The final coordinate closes the poly by connecting to the first coordinate.
        var shape = {
          coords: [1, 1, 1, 20, 18, 20, 18, 1],
          type: 'poly'
        };

        var marker, i;

        for (i = 0; i < places.length; i++) {
          
          var place = places[i];

          marker = new google.maps.Marker({
            position: new google.maps.LatLng(place.lat,place.lng),
            map: map,
            //icon: image,
            ///shape: shape,
            title: place.title
          });

          var infoWindow = new google.maps.InfoWindow();

          google.maps.event.addListener(marker, 'click', (function(marker, i, place) {
            return function() {
              var source   = document.getElementById("info-window-template").innerHTML;
              var template = Handlebars.compile(source);
              infoWindow.setContent(template(place));
              infoWindow.open(map, marker);
            }
          })(marker, i, place));

          markers.push(marker);
          infoWindows.push(infoWindow);
        }

      }

      // Sets the map on all markers in the array.
      function setMapOnAll(map) {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(map);
        }
      }

      // Removes the markers from the map, but keeps them in the array.
      function clearMarkers() {
        setMapOnAll(null);
      }

      // Shows any markers currently in the array.
      function showMarkers() {
        setMapOnAll(map);
      }

      // Deletes all markers in the array by removing references to them.
      function deleteMarkers() {
        clearMarkers();
        markers = [];
      }

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?callback=initMap"></script>
    <script async defer src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    
    <script id="info-window-template" type="text/x-handlebars-template">
      <div class="entry">
        <img src="{{picture}}">
        <h1>{{title}}</h1>
        <div class="body">
          {{body}}
        </div>
      </div>
    </script>
    
    <script id="info-window-template" type="text/x-handlebars-template">
      <div class="entry">
        <h1>{{title}}</h1>
        <div class="body">
          {{body}}
        </div>
      </div>      
    </script>
  </body>
</html>
